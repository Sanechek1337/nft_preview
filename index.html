<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
	<main class="wrapper">
		<div class="nftblock">
			<div class="mainimage">
				<img src="img/image-equilibrium.jpg" alt="standing cube">
			</div>
			<h1 class="lable">
				Equilibrium #3429
			</h1>
			<p class="text">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="data">
				<div class="info">
					<div class="image">
						<img src="img/icons/icon-ethereum.svg" alt="rhombus">
					</div>
					<span class="inner_text inner_text__balance">
						0.041ETH
					</span>
				</div>
				<div class="info">
					<div class="image">
						<img src="img/icons/icon-clock.svg" alt="">
					</div>
					<span class="inner_text">
						3 days left
					</span>
				</div>
			</div>
			<div class="line"></div>
			<div class="info">
				<div class="image creator_image">
					<img src="img/image-avatar.png" alt="">
				</div>
				<p class="inner_text">
					Creation of <a href="#" class="creator__link">Jules Wyvern</a>
				</p>
			</div>
		</div>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/Sanechek1337" target="_blank">Sanechek1337</a>.
	</footer>
</body>

</html>
